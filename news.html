<!DOCTYPE html>
<html>
<head>
    <title>News API</title>
    
</head>
<body>

<div id="container">
<h1>News API</h1>

<div>
<img src="" id="pic">
</div>

<div>
<label>Source:</label> <input type="text" name="source" id="source">
<div>
<label>Title: </label><span id="title"></span>
</div>
<div>
<label>Date:</label> <span id="date"></span>
</div>
<div>
<label>Content: </label><span id="content"></span>
</div>

<div>
<label>Author: </label><span id="author"></span>
</div>

<div>
<button id="btn">Get Info</button>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>



</body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script type="text/javascript">

var apiKey = 'f6f82209f310452ab39a5dd0adb391c1'  // my api key for News API


$("#btn").click(function(){ 
$("span").text("");
var source = $("#source").val();
$.getJSON('https://newsapi.org/v1/articles?source=' + source + '&apiKey=' + apiKey,
 function(data) {
   console.log(data);
   var author = data["articles"][0]["author"];
   var content = data["articles"][0]["description"];
   var date = data["articles"][0]["publishedAt"];
   var title = data["articles"][0]["title"];
   var pic = data["articles"][0]["urlToImage"];
   
   $("#author").html(author);
   $("#title").html(title);
   $("#content").html(content);
   $("#date").html(date);
   $("#pic").attr("src", pic);
 })

})


</script>
</body>
</html>
