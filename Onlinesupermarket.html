<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Online Supermarket </h1>
Whole Wheat Bread:($3.99) <input type="radio" name="bread" id="wholeWheat">
White Bread: ($3.59)<input type="radio" name="bread" id="whiteBread">
Potato Bread: ($2.99) <input type="radio" name="bread" id="potatoBread"><br>
<br>

<div>
<br>
Eggs: ($2.99)<input type="checkbox" name="eggs" id="eggs"><br>
Milk: ($3.25)<input type="checkbox" name="milk" id="milk"><br>
Water:(1.99)<input type="checkbox" name="water" id="water"><br>
<br>
</div>

<div>
<button id="btn">Submit</button><br>
<br>
</div>


<hr>
<span id="items"></span>
<span id="totalCost"></span>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<!-- <script type="text/javascript.js" src="laptoporphone.js"></script>

 -->
 <script type="text/javascript">
 $("#btn").click(function() {
var total = 0;
$("#items").html("");


if($("#wholeWheat").is(":checked")) {
	total = total + 3.99;
	$("#items").append("Whole Wheat bread - $3.99 <br>");
}

if($("#whiteBread").is(":checked")) {
	total = total + 3.59;
	$("#items").append("Whole Wheat bread - $3.99 <br>");
}

if($("#potatoBread").is(":checked")) {
	total = total + 2.99;
	$("#items").append("Potato bread - $2.99 <br>");
}

if($("#eggs").is(":checked")) {
	total = total + 2.99;
	$("#items").append("eggs - $2.99 <br>");
}

if($("#milk").is(":checked")) {
	total = total + 3.25;
	$("#items").append("milk - $3.25 <br>");
}

if($("#water").is(":checked")) {
	total = total + 1.99;
	$("#items").append("water - $2.99 <br>");
}


total = total.toFixed(2);


$("#totalCost").html("The Total Cost is $" + total);

})


 </script>
</body>
</html>
