$.getJSON('https://newsapi.org/v1/articles?source=cnn&apiKey=' + apiKey, 
function(data) {
 console.log(data);

    for(var i = 0; i < data.articles.length; i++){
        console.log(data.articles.length);

     title + "<br>" +
         content + "<br>" +
         date + "<br>" +
         "<img src="+ pic + ">" + "<br>" +

        );
}
}
